<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Encoder & Decoder</title>
    
    <!-- CryptoJS for hashing (MD5, SHA1, SHA256, SHA512) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- External MD4 Library -->
    <script src="https://cdn.jsdelivr.net/gh/emn178/js-md4/build/md4.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
        }
        #output, #decodedMessage {
            margin-top: 20px;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Message to Hash Code Encoder</h2>

    <input type="text" id="message" placeholder="Enter message">
    
    <select id="hashType">
        <option value="MD4">MD4</option>
        <option value="MD5" selected>MD5</option>  <!-- MD5 is now the default -->
        <option value="SHA1">SHA-1</option>
        <option value="SHA256">SHA-256</option>
        <option value="SHA512">SHA-512</option>
    </select>

    <button onclick="encodeMessage()">Encode</button>

    <div id="output"></div>

    <h2>Hash Decoder</h2>

    <input type="text" id="hashInput" placeholder="Enter hash to decode">
    <button onclick="decodeMessage()">Decode</button>

    <div id="decodedMessage"></div>

    <script>
        const FIREBASE_URL = "https://hash-code-20ecd-default-rtdb.firebaseio.com/";
        const SECRET_KEY = "BZ8Rk25w81by4W8E8GeylP7EEpBtHU8VksuN3wpr"; // Your Secret Key
        const JSON_DATABASE_URL = "https://raw.githubusercontent.com/MainScripts352/Database/refs/heads/main/Hash%20Code%20Database";

        function encodeMessage() {
            let message = document.getElementById("message").value;
            let hashType = document.getElementById("hashType").value;
            let hashedMessage = "";

            if (message === "") {
                alert("Please enter a message.");
                return;
            }

            // Generate the hash
            switch (hashType) {
                case "MD4":
                    hashedMessage = md4(message);
                    break;
                case "MD5":
                    hashedMessage = CryptoJS.MD5(message).toString();
                    break;
                case "SHA1":
                    hashedMessage = CryptoJS.SHA1(message).toString();
                    break;
                case "SHA256":
                    hashedMessage = CryptoJS.SHA256(message).toString();
                    break;
                case "SHA512":
                    hashedMessage = CryptoJS.SHA512(message).toString();
                    break;
                default:
                    hashedMessage = "Invalid Hash Type";
            }

            // Display the hashed message
            document.getElementById("output").innerHTML = `<p><strong>Hashed Output:</strong></p><p>${hashedMessage}</p>`;

            // Check if the hash exists in the JSON database
            fetch(JSON_DATABASE_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.hasOwnProperty(hashedMessage)) {
                        console.log("Hash found in JSON database. Not saving to Firebase.");
                    } else {
                        console.log("Hash not found. Saving to Firebase.");
                        saveToFirebase(hashedMessage, message, hashType);
                    }
                })
                .catch(error => {
                    console.error("Error fetching JSON database:", error);
                    saveToFirebase(hashedMessage, message, hashType);
                });
        }

        function saveToFirebase(hashedMessage, message, hashType) {
            const data = {
                message: message,
                type: hashType
            };

            fetch(`${FIREBASE_URL}${hashedMessage}.json?auth=${SECRET_KEY}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("Data saved successfully:", result);
            })
            .catch(error => {
                console.error("Error saving data:", error);
            });
        }

        function decodeMessage() {
            let hashInput = document.getElementById("hashInput").value;

            if (hashInput === "") {
                alert("Please enter a hash to decode.");
                return;
            }

            // Check the JSON database first
            fetch(JSON_DATABASE_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.hasOwnProperty(hashInput)) {
                        document.getElementById("decodedMessage").innerHTML = `
                            <p><strong>Original Message:</strong></p>
                            <p>${data[hashInput].message}</p>`;
                        console.log("Hash found in JSON database.");
                    } else {
                        // If not found, check Firebase
                        fetch(`${FIREBASE_URL}${hashInput}.json?auth=${SECRET_KEY}`)
                            .then(response => response.json())
                            .then(firebaseData => {
                                if (firebaseData && firebaseData.message) {
                                    document.getElementById("decodedMessage").innerHTML = `
                                        <p><strong>Original Message:</strong></p>
                                        <p>${firebaseData.message}</p>`;
                                    console.log("Hash found in Firebase database.");
                                } else {
                                    document.getElementById("decodedMessage").innerHTML = `
                                        <p><strong>Original Message:</strong></p>
                                        <p>Message not found.</p>`;
                                    console.log("Hash not found in any database.");
                                }
                            })
                            .catch(error => {
                                console.error("Error checking Firebase:", error);
                                document.getElementById("decodedMessage").innerHTML = `
                                    <p><strong>Original Message:</strong></p>
                                    <p>Message not found.</p>`;
                            });
                    }
                })
                .catch(error => {
                    console.error("Error checking JSON database:", error);
                    document.getElementById("decodedMessage").innerHTML = `
                        <p><strong>Original Message:</strong></p>
                        <p>Message not found.</p>`;
                });
        }
    </script>
</body>
</html>
